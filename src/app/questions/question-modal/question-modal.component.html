<app-modal modalID="question">
  <form [formGroup]="questionForm" (ngSubmit)="submit($event)">
    <div class="mb-3" *ngIf="isQuestion; else answers">
      <label for="question" class="form-label">Add new question</label>
      <input
        type="text"
        class="form-control"
        id="question"
        formControlName="question"
      />
    </div>
    <ng-template #answers>
      <div class="mb-3">
        <label for="question" class="form-label">Add first answer</label>
        <input
          type="text"
          class="form-control"
          id="question"
          formControlName="firstAnswer"
        />
      </div>
      <div class="mb-3">
        <label for="question" class="form-label">Add second answer</label>
        <input
          type="text"
          class="form-control"
          id="question"
          formControlName="secondAnswer"
        />
      </div>
      <div class="mb-3">
        <label for="question" class="form-label">Add third answer</label>
        <input
          type="text"
          class="form-control"
          id="question"
          formControlName="thirdAnswer"
        />
      </div>

      <button
        type="button"
        class="btn btn-secondary me-2"
        (click)="isQuestion = true"
      >
        Back to Question
      </button>
    </ng-template>

    <button type="submit" class="btn btn-primary">
      {{ isQuestion ? "Add Answers >> " : "Submit" }}
    </button>
  </form>
</app-modal>
